<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotated Country Guessing Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Guess the Country</h1>
      <p id="countryname" style="margin-bottom: 10px"></p>
      <div id="svg-container"></div>
      <div id="angle">
        <h6 id="angletext"></h6>
      </div>
      <input type="text" id="guess-input" placeholder="Enter country name..." />
      <button id="submit-btn">Guess</button>
      <p id="feedback" style="margin-bottom: 10px"></p>
      <button
        id="next-btn"
        style="display: block; margin-top: 10px; visibility: hidden"
      >
        Next
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
